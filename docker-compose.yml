# Production Docker Compose for robotframework-chat + Superset + Grafana + Dashboard
#
# Quick start:
#   cp .env.example .env        # edit credentials
#   make docker-up               # start the stack
#   make bootstrap              # first-time Superset setup
#   open http://localhost:8050   # Dashboard control panel
#   open http://localhost:8088   # Superset analytics
#   open http://localhost:3000   # Grafana dashboards
#
# Run tests with archiving to PostgreSQL:
#   make robot-math
#
# See Makefile for all available targets.

services:
  # ── PostgreSQL ──────────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-rfc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-rfc}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - rfc-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-rfc}"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Redis (Superset cache) ──────────────────────────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    networks:
      - rfc-net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── Superset init (one-shot: migrate, create admin, bootstrap) ──────
  superset-init:
    build: ./superset
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SUPERSET_CONFIG_PATH: /app/superset_config.py
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-generate-a-random-secret-here}
      POSTGRES_USER: ${POSTGRES_USER:-rfc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-rfc}
      SUPERSET_ADMIN_USER: ${SUPERSET_ADMIN_USER:-admin}
      SUPERSET_ADMIN_PASSWORD: ${SUPERSET_ADMIN_PASSWORD:-admin}
      SUPERSET_ADMIN_EMAIL: ${SUPERSET_ADMIN_EMAIL:-admin@rfc.local}
    volumes:
      - ./superset/superset_config.py:/app/superset_config.py:ro
      - ./superset/bootstrap_dashboards.py:/app/bootstrap_dashboards.py:ro
    networks:
      - rfc-net
    entrypoint: /bin/bash
    command:
      - -c
      - |
        superset db upgrade &&
        superset fab create-admin \
          --username "$SUPERSET_ADMIN_USER" \
          --firstname Admin \
          --lastname User \
          --email "$SUPERSET_ADMIN_EMAIL" \
          --password "$SUPERSET_ADMIN_PASSWORD" || true &&
        superset init &&
        (python /app/bootstrap_dashboards.py ||
          echo "WARNING: dashboard bootstrap failed (non-fatal)") &&
        echo "=== Superset init complete ==="
    restart: "no"

  # ── Superset web server ─────────────────────────────────────────────
  superset:
    build: ./superset
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      superset-init:
        condition: service_completed_successfully
    environment:
      SUPERSET_CONFIG_PATH: /app/superset_config.py
      SUPERSET_SECRET_KEY: ${SUPERSET_SECRET_KEY:-generate-a-random-secret-here}
      POSTGRES_USER: ${POSTGRES_USER:-rfc}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-rfc}
    ports:
      - "${SUPERSET_PORT:-8088}:8088"
    volumes:
      - ./superset/superset_config.py:/app/superset_config.py:ro
    networks:
      - rfc-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8088/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

  # ── Grafana ────────────────────────────────────────────────────────
  grafana:
    image: grafana/grafana-oss:11.4.0
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - rfc-net
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10

  # ── Dashboard (Dash control panel) ──────────────────────────────────
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
      network: host
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    # Host networking: the container shares the host's network stack.
    # localhost = the host machine, LAN hostnames (mini1, ai1, …) resolve
    # via the host's DNS / mDNS / /etc/hosts.  Port 8050 is exposed
    # directly on the host (no port mapping needed).
    network_mode: host
    # Kept for compatibility if someone switches back to bridge networking.
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER:-rfc}:${POSTGRES_PASSWORD:-changeme}@localhost:${POSTGRES_PORT:-5432}/${POSTGRES_DB:-rfc}"
      OLLAMA_ENDPOINT: ${OLLAMA_ENDPOINT:-http://localhost:11434}
      DEFAULT_MODEL: ${DEFAULT_MODEL:-llama3}
      # Comma-separated list of Ollama node hostnames.
      # With host networking these resolve via the host's DNS.
      # Leave empty to use the nodes list from config/test_suites.yaml.
      OLLAMA_NODES_LIST: ${OLLAMA_NODES_LIST:-}
      # GitLab pipeline monitoring (leave empty to disable)
      GITLAB_API_URL: ${GITLAB_API_URL:-}
      GITLAB_PROJECT_ID: ${GITLAB_PROJECT_ID:-}
      GITLAB_TOKEN: ${GITLAB_TOKEN:-}
    volumes:
      - dashboard-results:/app/results/dashboard
      - ./robot:/app/robot:ro
      - ./config:/app/config:ro
    healthcheck:
      test: ["CMD-SHELL", "python -c 'import urllib.request; urllib.request.urlopen(\"http://localhost:8050/\")' || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10

networks:
  rfc-net:
    driver: bridge

volumes:
  pgdata:
  grafana-data:
  dashboard-results:
